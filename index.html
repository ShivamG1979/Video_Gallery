    <!-- Add minimal inline styles for cursor -->
    <style>
      /* Custom Cursors - minimal styling that can't be done with Bootstrap */
      #cursor-outer {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #cursor-outer {
        background-color: rgb(242, 50, 50);
        width: 20px;
        height: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease,
          border 0.3s ease;
      }

      body:hover #cursor-outer,
      body:hover #cursor-dot {
        opacity: 1;
      }
    </style>
  </head>
