    <!-- Add minimal inline styles for cursor -->
    <style>
      body{
        cursor: none;
      }
      header {
        position: fixed;
        width: 100%;
        z-index: 1000;
        background-color: black;
      }
      
      /* Custom Cursors - minimal styling that can't be done with Bootstrap */
      #cursor-outer {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #cursor-outer {
        background-color: gray;
        width: 20px;
        height: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease,
          border 0.3s ease;
      }

      body:hover #cursor-outer,
      body:hover #cursor-dot {
        opacity: 1;
      }
    </style>
  </head>
